<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This page is about a table building">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <caption class="title">ACME WildWest</caption>
        <thead>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr class="grey">
                <td scope="row">August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="green">
                <td scope="row">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="grey">
                <td scope="row">October</td>
                <td>$4870</td>
                <td>$5,000</td>
            </tr>
            <tr class="green">
                <td scope="row">November</td>
                <td>$8,610</td>
                <td class="blue">$7,500</td>
            </tr>
            <tr class="grey-big">
                <td scope="row">Black Friday</td>
                <td>$3,200</td>
            </tr>
            <tr class="green">
                <td scope="row">December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot class="title">
            <td>Last Updated: <span id="modify"></span></td>
        </tfoot>
    </table>
    <script src="js/app.js"></script>
</body>
</html>
