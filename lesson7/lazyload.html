<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lazy Load //ULISES MARIANO MELGAREJO\\</title>
</head>
<body>
    <h1>Lazy Load Images</h1>
    <picture>
        <img src="../images/placeholder.png" data-src="../images/clouds.jpg" alt="clouds">
    </picture>
    <picture>
        <img src="../images/placeholder.png" data-src="../images/horse.jpg" alt="horse">
    </picture>
    <picture>
        <img src="../images/placeholder.png" data-src="../images/mountain.jpg" alt="mountain">
    </picture>
    <picture>
        <img src="../images/placeholder.png" data-src="../images/road.jpg" alt="road">
    </picture>
    <picture>
        <img src="../images/placeholder.png" data-src="../images/rose.jpg" alt="rose">
    </picture>
    <script src="js/app.js"></script>
</body>
</html>
